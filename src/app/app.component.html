<div class="container px-5 text-light">
    <div class="row d-flex justify-content-center my-4" id="search">
        <div class="col-lg-6 d-flex">
            <input [(ngModel)]="searchKey"
                class="form-control rounded-lg bg-transparent text-white form-control-sm ml-3 w-100 searchTag"
                type="text" placeholder="Davis, CA" aria-label="Search">
            <i (click)="searchByCity()" class="search-icon fas fa-search" aria-hidden="true"></i>
        </div>
    </div>

    <div *ngIf="!(errorMessage$ | async).hasError && (loader$ | async).hasLoaded">
        <!--  -->
        <div class="row d-flex justify-content-between">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <weather-info-today [weatherToday]="weatherToday$"></weather-info-today>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <weather-info-list [forecast]="forecast$"></weather-info-list>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div *ngIf="(errorMessage$ | async).hasError">
            <error [errorStatusCode]="(errorMessage$ | async).errorStatus"></error>
        </div>
    </div>

    <!--  -->
    <div class="d-flex justify-content-center">
        <div *ngIf="!(loader$ | async).hasLoaded" class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
